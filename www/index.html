<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Arasma</title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/collapse.js"></script>
  </head>
  <body ng-app="arasma">
  
    <ion-side-menus>
  <ion-side-menu-content>

      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-log-out" ng-controller="AppCtrl" ng-click="doLogout()"></button>
      </ion-nav-buttons>
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    
    <div class="padding">
      <ion-content>
      <a >
        <div class="" align="center">
          <img src="http://localhost/ARASMA/arasma-img/arasma-logo22.png" height="200px" width="auto">
          <a align="left" style="text-decoration: none;" menu-close href="#/myprofile"><h4><i class="icon ion-person"></i> | My Profile</h4></a>
        </div>
      </a>
      <ion-list>
        <ion-item menu-close href="#/index">Dashboard</ion-item>
        <ion-item menu-close href="#/results">Course Results</ion-item>
        <ion-item menu-close href="#/transcript">Request Transcript</ion-item>
        <ion-item menu-close href="#/appeal">Appeal Results</ion-item>
        <ion-item menu-close href="#/supplementary">Supplementary</ion-item>
        <ion-item menu-close href="#/changepassword">Change Password</ion-item>
        <ion-item menu-close href="#/about">About</ion-item>
      </ion-list>
    </ion-content>
    </div>
    
  </ion-side-menu>
</ion-side-menus>
  </body>
</html>
